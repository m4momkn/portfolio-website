<!doctype html>
<html lang="en">

<head>

  <!-- Critical inline CSS for immediate render -->
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #1f2937;
      line-height: 1.5
    }

    /* Layout */
    #root {
      display: flex;
      min-height: 100vh;
      flex-direction: column
    }

    .min-h-screen {
      min-height: 100vh
    }

    .bg-white {
      background-color: #fff
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto
    }

    .max-w-7xl {
      max-width: 80rem
    }

    .max-w-3xl {
      max-width: 48rem
    }

    .p-8 {
      padding: 2rem
    }

    .flex {
      display: flex
    }

    .flex-col {
      flex-direction: column
    }

    .flex-1 {
      flex: 1 1 0%
    }

    .items-center {
      align-items: center
    }

    .justify-center {
      justify-content: center
    }

    /* Spacing */
    .mb-4 {
      margin-bottom: 1rem
    }

    .mb-8 {
      margin-bottom: 2rem
    }

    .mt-8 {
      margin-top: 2rem
    }

    .px-2 {
      padding-left: 0.5rem;
      padding-right: 0.5rem
    }

    .space-y-6> :not([hidden])~ :not([hidden]) {
      --tw-space-y-reverse: 0;
      margin-top: calc(1.5rem * calc(1 - var(--tw-space-y-reverse)));
      margin-bottom: calc(1.5rem * var(--tw-space-y-reverse))
    }

    /* Typography */
    .text-5xl {
      font-size: 3rem;
      line-height: 1;
      font-weight: 700
    }

    .text-3xl {
      font-size: 1.875rem;
      line-height: 2.25rem
    }

    .text-lg {
      font-size: 1.125rem;
      line-height: 1.75rem
    }

    .font-bold {
      font-weight: 700
    }

    .font-semibold {
      font-weight: 600
    }

    .text-primary {
      color: #1F2937
    }

    .text-gray-400 {
      color: #9ca3af
    }

    .text-gray-600 {
      color: #4b5563
    }

    .leading-relaxed {
      line-height: 1.625
    }

    .inline-block {
      display: inline-block
    }

    .bg-gray-200 {
      background-color: #e5e7eb
    }

    .rounded-md {
      border-radius: 0.375rem
    }

    /* Responsive */
    @media(min-width:768px) {
      .md\:ml-64 {
        margin-left: 16rem
      }

      .md\:p-12 {
        padding: 3rem
      }

      .md\:flex-row {
        flex-direction: row
      }

      .md\:items-center {
        align-items: center
      }

      .md\:gap-12 {
        gap: 3rem
      }

      .md\:justify-end {
        justify-content: flex-end
      }

      .md\:mt-0 {
        margin-top: 0
      }

      .md\:min-h-\[208px\] {
        min-height: 208px
      }
    }

    /* Custom */
    .min-h-\[160px\] {
      min-height: 160px
    }
  </style>

  <!-- Font Preconnect & Preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />

</head>
