<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Critical inline CSS for immediate render -->
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #1f2937;
      line-height: 1.5;
    }

    /* Loader Wrapper - Centers only the loader, removed when React mounts */
    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      z-index: 9999;
    }

    /* Simple Loading Spinner */
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #E5E7EB;
      border-bottom-color: #EAB308;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <!-- Font Preconnect & Preload -->
  <!-- Self-hosted fonts loaded via main.tsx -->

  <title>Mahmoud Elkady | AI Automation Engineer & Automation Systems Expert</title>
  <meta name="description"
    content="Discover Mahmoud Elkady, an AI Automation Engineer specializing in custom automation systems, intelligent workflows, and AI-powered business solutions. 200+ automation workflows delivered. View projects, case studies, and book a discovery call. Trusted by startups, agencies, and enterprises." />
</head>

<body>
  <div id="root">
    <div class="loader-wrapper">
      <span class="loader"></span>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
